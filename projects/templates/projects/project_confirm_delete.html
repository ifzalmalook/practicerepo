{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mt-3"> Delete project: {{object.title}}</h1>

<div class= "container mt-5">
    <div class="row">
        <div class="col text-center">
            <form method = "post">
                {% csrf_token %}
                <p> You are about to delete "{{object.title}}"</p>
                <input type="submit" value = "Confirm" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>



{% endblock %}
